# action name
name: Tests with Jest

# when to fire
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master, modernizing-devenvs ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        cache: 'npm'
    - run: npm install
    - run: npm test
